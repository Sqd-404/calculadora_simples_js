<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Evento iCalendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Criar Evento iCalendar</h2>
        <label for="event-name">Nome do Evento:</label>
        <input type="text" id="event-name" required>
        <label for="event-description">Descrição do Evento:</label>
        <input type="text" id="event-description" required>
        <label for="event-date">Data do Evento:</label>
        <input type="date" id="event-date" required>
        <label for="event-time">Hora do Evento:</label>
        <input type="time" id="event-time" required>
        <label for="reminder-value">Lembrete (minutos antes/depois):</label>
        <input type="number" id="reminder-value" required>
        <label for="reminder-before">Antes</label>
        <input type="radio" id="reminder-before" name="reminder" value="before" required>
        <label for="reminder-after">Depois</label>
        <input type="radio" id="reminder-after" name="reminder" value="after" required>
        <button id="generate-button">Gerar Evento</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
